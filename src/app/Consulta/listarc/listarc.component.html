<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Listado de Consultas
            </h3>
        </div>
        <div class="card-body">
            <table id="tb-pacientes" class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PACIENTE</th>
                        <th>DOCTOR</th>
                        <th>FECHA</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let consulta of consultas">
                        <td>{{consulta.idConsulta}}</td>
                        <td>{{consulta.nombrePaciente}}</td>
                        <td>{{consulta.nombreDoctor}}</td>
                        <td>{{consulta.fechaConsulta}}</td>
                        <td>
                            <button (click)="Editar(consulta)" class="btn btn-outline-warning custom-control-inline">Editar</button>
                            <button (click)="Agregar(consulta)" class="btn btn-outline-primary custom-control-inline">Agregar Medicamento</button>
                            <button (click)="Delete(consulta)" class="btn btn-outline-danger custom-control-inline">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
