<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Editar Cita Médica
            </h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Seleccione Paciente:</label>
                    <select id="idPaciente" class="form-control">
                        <option [value]="paciente.idPaciente" *ngFor="let paciente of pacientes">
                            {{paciente.nombre}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Historial:</label>
                    <input [(ngModel)]="consulta.historial" name="historial" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Descripción de la enfermedad:</label>
                    <input [(ngModel)]="consulta.descripcion" name="descripcion" type="text" class="form-control" />
                </div>
                
                <!-- <input [(ngModel)]="consulta.idPaciente" name="idPaciente" type="text" class="form-control" /> -->
                
                <div class="form-group">
                    <label>Seleccione Doctor</label>
                    <select id="idDoctor" class="form-control">
                        <option [value]="doctor.idDoctor" *ngFor="let doctor of doctores">
                            {{doctor.nombre}}
                        </option>
                    </select>
                </div>
                    
                <div class="form-group">
                    <label for="">Fecha Consulta:</label>
                    <input [(ngModel)]="consulta.fechaConsulta" name="fechaConsulta" type="date" class="form-control" />
                </div>
            </form>
            <div class="form-group">
                <button (click)="ListarM()" class="btn btn-outline-primary custom-control-inline">Listar</button>
            </div>
            <table id="tb-medicamentos" class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CANTIDAD</th>
                        <th>DESCRIPCIÓN</th>
                        <th>DOSIS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let medicamento of medicamentos">
                        <td>{{medicamento.idMedicamento}}</td>
                        <td>{{medicamento.cantidad}}</td>
                        <td>{{medicamento.descripcion}}</td>
                        <td>{{medicamento.dosis}}</td>
                        <td>
                            <button (click)="Editar(medicamento)" class="btn btn-outline-warning custom-control-inline">Editar</button>
                            <button class="btn btn-outline-danger custom-control-inline">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button (click)="Actualizar(consulta)" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
