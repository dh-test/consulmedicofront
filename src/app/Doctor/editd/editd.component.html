<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Editar Doctor
            </h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Nombres:</label>
                    <input [(ngModel)]="doctor.nombre" name="nombre" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="doctor.apellido" name="apellido" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Especialidad:</label>
                    <input [(ngModel)]="doctor.especialidad" name="historial" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Direcci√≥n:</label>
                    <input [(ngModel)]="doctor.direccion" name="direccion" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Fecha Nacimiento:</label>
                    <input [(ngModel)]="doctor.fechanac" name="fechanac" type="date" class="form-control" />
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button (click)="Actualizar(doctor)" class="btn btn-primary">Actualizar</button>
        </div>
    </div>
</div>
