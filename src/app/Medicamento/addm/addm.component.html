<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Agregar Medicamentos
            </h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Descripci√≥n:</label>
                    <input [(ngModel)]="medicamento.descripcion" name="descripcion" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Cantidad:</label>
                    <input [(ngModel)]="medicamento.cantidad" name="cantidad" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Dosis:</label>
                    <input [(ngModel)]="medicamento.dosis" name="dosis" type="text" class="form-control" />
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button (click)="Guardar(medicamento)" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
