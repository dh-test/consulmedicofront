<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Pacientes
            </h3>
        </div>
        <div class="card-body">
            <table id="tb-pacientes" class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let paciente of pacientes">
                        <td>{{paciente.idPaciente}}</td>
                        <td>{{paciente.nombre}}</td>
                        <td>{{paciente.apellido}}</td>
                        <td>
                            <button (click)="Editar(paciente)" class="btn btn-outline-warning custom-control-inline">Editar</button>
                            <button (click)="Ver(paciente)" class="btn btn-outline-info custom-control-inline">Ver Citas</button>
                            <button (click)="Delete(paciente)" class="btn btn-outline-danger custom-control-inline">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
